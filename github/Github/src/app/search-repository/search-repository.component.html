<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5">
      <div>
        <form  id="search-form" #f="ngForm">
          <input type="text" class="form-control search" ngModel name=""
            placeholder="Enter github username to search user repository........" required #search="ngModel">
          <p class="text-danger error-block" *ngIf="!search.valid && search.touched"><small>Fill in field!</small></p>
          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-block btn-search" [disabled]="!f.valid">
              Search Repository <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
